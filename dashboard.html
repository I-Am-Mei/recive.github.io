<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 p-4">

  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Dashboard</h1>
    <button id="logout" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">Logout</button>
  </div>

  <!-- Dashboard main content -->
  <div id="dashboard-content"></div>

  <!-- Time Off Section -->
  <div id="timeoff-section" class="bg-white shadow-md rounded px-6 pt-4 pb-6 mb-4 hidden">
    <h3 class="text-xl font-bold mb-3">Request Time Off</h3>
    <input id="timeoff-start" type="date" class="border rounded w-full py-2 px-3 mb-2">
    <input id="timeoff-end" type="date" class="border rounded w-full py-2 px-3 mb-2">
    <button id="request-timeoff-btn" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Submit Request</button>
    <p id="timeoff-msg" class="text-xs mt-2 hidden"></p>
  </div>

  <!-- Create User Section -->
  <div id="create-user-section" class="bg-white shadow-md rounded px-6 pt-4 pb-6 mb-4 hidden">
    <h3 class="text-xl font-bold mb-3">Create New User</h3>
    <input id="new-username" type="text" placeholder="Username" class="border rounded w-full py-2 px-3 mb-2">
    <select id="new-role" class="border rounded w-full py-2 px-3 mb-2">
      <option value="Head">Head</option>
      <option value="Artist">Artist</option>
      <option value="Animator">Animator</option>
      <option value="Musician">Musician</option>
      <option value="Writer">Writer</option>
      <option value="VA">VA</option>
    </select>
    <button id="create-user-btn" class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded">Create User</button>
    <p id="create-error" class="text-red-500 text-xs italic mt-2 hidden"></p>
    <p id="create-success" class="text-green-500 text-xs italic mt-2 hidden"></p>
  </div>

  <script src="dashboard.js"></script> 

</body>
</html>
