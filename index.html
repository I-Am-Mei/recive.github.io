<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Dashboard</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
}

header {
    background: #2c3e50;
    color: #fff;
    padding: 15px 20px;
    text-align: center;
}

h1, h2, h3 {
    margin: 5px 0;
}

section {
    background: #fff;
    margin: 15px auto;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input, select, textarea, button {
    padding: 8px;
    margin: 5px 0;
    width: 100%;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background: #3498db;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #2980b9;
}

.login-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 30px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
}
</style>
</head>
<body>

<header>
    <h1>Project Dashboard - Team Management</h1>
</header>

<!-- LOGIN -->
<div class="login-container" id="loginPanel">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="handleLogin()">Login</button>
    <p id="loginMessage" style="color:red;"></p>
</div>

<!-- Head Dashboard -->
<div id="headPanel" style="display:none;">
    <section>
        <h2>Head Dashboard</h2>
        <p id="headWelcome"></p>
        <h3>Add Member</h3>
        <input id="newName" placeholder="Name">
        <select id="newRole">
            <option>Writer</option>
            <option>Animator</option>
            <option>Designer</option>
        </select>
        <button onclick="addMember()">Add Member</button>
    </section>

    <section>
        <h3>All Users</h3>
        <div id="allUsers"></div>
    </section>
</div>

<!-- Worker Dashboard -->
<div id="workerPanel" style="display:none;">
    <section>
        <h2 id="workerWelcome"></h2>
    </section>
</div>

<!-- Supabase -->
<!-- Add Supabase UMD script at the top of your HTML -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<script>
  // Initialize Supabase client
  const supabaseUrl = 'https://lrmfhusbakkgpjjdjdvg.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxybWZodXNiYWtrZ3BqamRqZHZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTQzNTUsImV4cCI6MjA3MDg3MDM1NX0.bY9ILZaTNELGjRvu7ovcKA2moqnOhAb_8oN2QhIigPg';
  const supabase = supabaseJs.createClient(supabaseUrl, supabaseKey);

  // Handle login form submit
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Use Supabase Auth to sign in
    const { data, error } = await supabase.auth.signInWithPassword({
      email: username, // Use email or map username â†’ email
      password
    });

    if (error) {
      document.getElementById('message').textContent = 'Error: ' + error.message;
      return;
    }

    document.getElementById('message').textContent = 'Login successful!';

    // Fetch additional user info from 'users' table
    const { data: userData, error: userError } = await supabase
      .from('users')
      .select('id, username, role')
      .eq('email', username) // match email
      .single();

    if (userError || !userData) {
      document.getElementById('message').textContent = 'Could not fetch user data.';
      return;
    }

    localStorage.setItem('userId', userData.id);
    localStorage.setItem('role', userData.role);

    // Hide login panel
    document.getElementById('loginPanel').style.display = 'none';

    // Show correct panel
    if (userData.role === 'head') {
      document.getElementById('headPanel').style.display = 'block';
    } else {
      document.getElementById('workerPanel').style.display = 'block';
      document.getElementById('workerWelcome').textContent = "Welcome " + userData.username;
    }
  });

  // Logout function
  function logout() {
    supabase.auth.signOut(); // Sign out from Supabase
    localStorage.clear();
    document.getElementById('headPanel').style.display = 'none';
    document.getElementById('workerPanel').style.display = 'none';
    document.getElementById('loginPanel').style.display = 'block';
  }
</script>

</body>
</html>
