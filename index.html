<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Dashboard</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
}

header {
    background: #2c3e50;
    color: #fff;
    padding: 15px 20px;
    text-align: center;
}

h1, h2, h3 {
    margin: 5px 0;
}

section {
    background: #fff;
    margin: 15px auto;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input, select, textarea, button {
    padding: 8px;
    margin: 5px 0;
    width: 100%;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background: #3498db;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #2980b9;
}

.login-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 30px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
}
</style>
</head>
<body>

<header>
    <h1>Project Dashboard - Team Management</h1>
</header>

<!-- LOGIN -->
<div class="login-container" id="loginPanel">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="handleLogin()">Login</button>
    <p id="loginMessage" style="color:red;"></p>
</div>

<!-- Head Dashboard -->
<div id="headPanel" style="display:none;">
    <section>
        <h2>Head Dashboard</h2>
        <p id="headWelcome"></p>
        <h3>Add Member</h3>
        <input id="newName" placeholder="Name">
        <select id="newRole">
            <option>Writer</option>
            <option>Animator</option>
            <option>Designer</option>
        </select>
        <button onclick="addMember()">Add Member</button>
    </section>

    <section>
        <h3>All Users</h3>
        <div id="allUsers"></div>
    </section>
</div>

<!-- Worker Dashboard -->
<div id="workerPanel" style="display:none;">
    <section>
        <h2 id="workerWelcome"></h2>
    </section>
</div>

  <script>
      async function handleLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
    
        const { data, error } = await supabase
          .from('users')
          .select('id, username, password, role')
          .eq('username', username)
          .single();
    
        if (error || !data) {
          document.getElementById('message').textContent = 'Invalid username or password.';
          return;
        }
    
        document.getElementById('message').textContent = 'Login successful!';
        // Redirect or other logic here
      }
    // Call the function once page loads
    handleLogin();
  </script>
</body>
</html>
