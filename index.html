<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-xs">
    <form id="login-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-center text-2xl font-bold mb-4">Login</h2>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input id="username" type="text" placeholder="Username"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input id="password" type="password" placeholder="********"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <div class="flex items-center justify-between">
        <button type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Sign In
        </button>
      </div>

      <p id="error-message" class="text-red-500 text-xs italic mt-4 hidden"></p>
    </form>
  </div>

  <script>
    const SUPABASE_URL = "https://lrmfhusbakkgpjjdjdvg.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxybWZodXNiYWtrZ3BqamRqZHZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTQzNTUsImV4cCI6MjA3MDg3MDM1NX0.bY9ILZaTNELGjRvu7ovcKA2moqnOhAb_8oN2QhIigPg"; // replace with your key
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      let { data, error } = await client
        .from("user")
        .select("id, username, password, role")
        .eq("username", username)
        .eq("password", password)
        .limit(1)
        .single();

      if (error || !data) {
        document.getElementById("error-message").textContent = "Invalid username or password.";
        document.getElementById("error-message").classList.remove("hidden");
      } else {
        // Save session and role in localStorage
        const session = {
          userId: data.id,
          username: data.username,
          role: data.role,
          loggedIn: true
        };
        localStorage.setItem("session", JSON.stringify(session));

        // Redirect to dashboard
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
