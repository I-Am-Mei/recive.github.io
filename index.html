<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Dashboard</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
}

header {
    background: #2c3e50;
    color: #fff;
    padding: 15px 20px;
    text-align: center;
}

h1, h2, h3 {
    margin: 5px 0;
}

section {
    background: #fff;
    margin: 15px auto;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

input, select, textarea, button {
    padding: 8px;
    margin: 5px 0;
    width: 100%;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background: #3498db;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #2980b9;
}

.login-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 30px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
}
</style>
</head>
<body>

<header>
    <h1>Project Dashboard - Team Management</h1>
</header>

<!-- LOGIN -->
<div class="login-container" id="loginPanel">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="handleLogin()">Login</button>
    <p id="loginMessage" style="color:red;"></p>
</div>

<!-- Head Dashboard -->
<div id="headPanel" style="display:none;">
    <section>
        <h2>Head Dashboard</h2>
        <p id="headWelcome"></p>
        <h3>Add Member</h3>
        <input id="newName" placeholder="Name">
        <select id="newRole">
            <option>Writer</option>
            <option>Animator</option>
            <option>Designer</option>
        </select>
        <button onclick="addMember()">Add Member</button>
    </section>

    <section>
        <h3>All Users</h3>
        <div id="allUsers"></div>
    </section>
</div>

<!-- Worker Dashboard -->
<div id="workerPanel" style="display:none;">
    <section>
        <h2 id="workerWelcome"></h2>
    </section>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script>
const supabaseUrl = "https://lrmfhusbakkgpjjdjdvg.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxybWZodXNiYWtrZ3BqamRqZHZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTQzNTUsImV4cCI6MjA3MDg3MDM1NX0.bY9ILZaTNELGjRvu7ovcKA2moqnOhAb_8oN2QhIigPg";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

async function handleLogin() {
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;

    let { data: user, error } = await supabase
        .from("users")
        .select("*")
        .eq("username", username)
        .eq("password", password)
        .single();

    if (error || !user) {
        document.getElementById("loginMessage").textContent = "Invalid username or password";
        return;
    }

    document.getElementById("loginPanel").style.display = "none";

    if (user.role === "Head") {
        document.getElementById("headPanel").style.display = "block";
        document.getElementById("headWelcome").textContent = "Welcome, Head " + user.username;
        loadAllUsers();
    } else {
        document.getElementById("workerPanel").style.display = "block";
        document.getElementById("workerWelcome").textContent = "Welcome " + user.username + " (Role: " + user.role + ")";
    }
}

async function loadAllUsers() {
    const { data, error } = await supabase.from("users").select("id, username, role");
    if (error) return;

    let html = "";
    data.forEach(u => {
        html += `<div>
            <strong>${u.username}</strong> - ${u.role}
            <button onclick="deleteUser(${u.id})">Delete</button>
        </div>`;
    });
    document.getElementById("allUsers").innerHTML = html;
}

async function deleteUser(id) {
    await supabase.from("users").delete().eq("id", id);
    loadAllUsers();
}

async function addMember() {
    const name = document.getElementById("newName").value;
    const role = document.getElementById("newRole").value;

    await supabase.from("users").insert([{ username: name, password: "default123", role }]);
    loadAllUsers();
}
</script>
</body>
</html>
