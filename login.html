<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
</head>
<body>
  <div id="loginPanel">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <div id="headPanel" style="display:none;">
    <h2>Welcome Head</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="workerPanel" style="display:none;">
    <h2 id="workerWelcome">Welcome Worker</h2>
    <button onclick="logout()">Logout</button>
  </div>
  
<!-- Supabase JS v2 UMD CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <script>
    // Initialize Supabase client using the UMD global
    const supabaseUrl = 'https://lrmfhusbakkgpjjdjdvg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxybWZodXNiYWtrZ3BqamRqZHZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTQzNTUsImV4cCI6MjA3MDg3MDM1NX0.bY9ILZaTNELGjRvu7ovcKA2moqnOhAb_8oN2QhIigPg';

    // Use capital S: Supabase, not supabaseJs
    const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

    // Example usage: fetching user session
    async function checkSession() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (error) {
        document.getElementById('message').textContent = 'Error fetching session: ' + error.message;
        return;
      }

      if (session) {
        document.getElementById('message').textContent = 'Logged in as: ' + session.user.email;
      } else {
        document.getElementById('message').textContent = 'Not logged in.';
      }
    }

    // Call the function once page loads
    checkSession();
  </script>
</body>
</html>
