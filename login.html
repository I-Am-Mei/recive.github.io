<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
</head>
<body>
  <div id="loginPanel">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <div id="headPanel" style="display:none;">
    <h2>Welcome Head</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="workerPanel" style="display:none;">
    <h2 id="workerWelcome">Welcome Worker</h2>
    <button onclick="logout()">Logout</button>
  </div>
  
<script>
  const supabaseUrl = 'https://lrmfhusbakkgpjjdjdvg.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxybWZodXNiYWtrZ3BqamRqZHZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTQzNTUsImV4cCI6MjA3MDg3MDM1NX0.bY9ILZaTNELGjRvu7ovcKA2moqnOhAb_8oN2QhIigPg';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function handleLogin(username, password) {
    const { data, error } = await supabase
      .from('users')
      .select('id, username, password, role')
      .eq('username', username)
      .single();

    if (error || !data) {
      document.getElementById('message').textContent = 'Invalid username or password.';
      return;
    }

    if (data.password !== password) {
      document.getElementById('message').textContent = 'Invalid username or password.';
      return;
    }

    localStorage.setItem('userId', data.id);
    localStorage.setItem('role', data.role);

    document.getElementById('loginPanel').style.display = 'none';
    if (data.role === 'head') {
      document.getElementById('headPanel').style.display = 'block';
    } else {
      document.getElementById('workerPanel').style.display = 'block';
      document.getElementById('workerWelcome').textContent = "Welcome " + data.username;
    }
  }

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    await handleLogin(username, password);
  });

  function logout() {
    localStorage.clear();
    document.getElementById('headPanel').style.display = 'none';
    document.getElementById('workerPanel').style.display = 'none';
    document.getElementById('loginPanel').style.display = 'block';
  }
</script>
</body>
</html>
