<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>First Login</title>
</head>
<body>
<h1>Welcome! Set Your Password</h1>
<form id="firstLoginForm">
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="New Password" required><br>
  <button type="submit">Set Password & Login</button>
</form>
<p id="message"></p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script>
  const supabaseUrl = 'https://lrmfhusbakkgpjjdjdvg.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxybWZodXNiYWtrZ3BqamRqZHZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTQzNTUsImV4cCI6MjA3MDg3MDM1NX0.bY9ILZaTNELGjRvu7ovcKA2moqnOhAb_8oN2QhIigPg';
  const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById('firstLoginForm');
  const msg = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Try to sign in first
    let { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({ email, password });

    if (loginError) {
      // If user does not exist, create them
      const { data: signUpData, error: signUpError } = await supabase.auth.signUp({ email, password });

      if (signUpError) {
        msg.textContent = 'Error: ' + signUpError.message;
        return;
      }

      msg.textContent = 'User created! Logging in...';

      // After signup, log them in
      ({ data: loginData, error: loginError } = await supabase.auth.signInWithPassword({ email, password }));

      if (loginError) {
        msg.textContent = 'Error logging in: ' + loginError.message;
        return;
      }
    }

    // Login successful
    window.location.href = 'dashboard.html';
  });
</script>
</body>
</html>
