<html lang="en">
<head>

<body>
<h1>Welcome! Set Your Password</h1>
<form id="firstLoginForm">
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="New Password" required><br>
  <button type="submit">Set Password & Login</button>
</form>
<p id="message"></p>

<script>
  // Initialize Supabase client
  const supabaseUrl = 'https://lrmfhusbakkgpjjdjdvg.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxybWZodXNiYWtrZ3BqamRqZHZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyOTQzNTUsImV4cCI6MjA3MDg3MDM1NX0.bY9ILZaTNELGjRvu7ovcKA2moqnOhAb_8oN2QhIigPg';
  const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

  document.getElementById('firstLoginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Attempt login
    const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
      email,
      password
    });

    if (loginError) {
      document.getElementById('message').textContent = 'Error: ' + loginError.message;
      return;
    }

    // Login successful
    window.location.href = 'dashboard.html';
  });
</script>
</body>
