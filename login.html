<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f4f8; }
.login-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 320px; }
input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
button:hover { background: #0056b3; }
.error { color: red; font-weight: bold; }
</style>
</head>
<body>

<div class="login-container">
    <h2>Login to Dashboard</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p class="error" id="errorMsg"></p>
</div>

<script>
// Fetch users dynamically from users.json
fetch('users.json')
  .then(response => response.json())
  .then(users => {
    document.getElementById('loginBtn').addEventListener('click', () => {
        const user = document.getElementById('username').value.trim();
        const pass = document.getElementById('password').value.trim();

        const found = users.find(u => u.username === user && u.password === pass);
        if(found){
            localStorage.setItem('loggedIn', user);
            window.location.href = 'index.html';
        } else {
            document.getElementById('errorMsg').textContent = 'Invalid username or password. Please try again.';
        }
    });
  })
  .catch(err => {
      console.error('Failed to load users.json', err);
      document.getElementById('errorMsg').textContent = 'Server error: cannot load users.';
  });
</script>

</body>
</html>
