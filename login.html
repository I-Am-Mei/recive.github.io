<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f4f8; }
.login-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 320px; }
input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
button:hover { background: #0056b3; }
.error { color: red; font-weight: bold; }
</style>
</head>
<body>

<div class="login-container">
    <h2>Login to Dashboard</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p class="error" id="errorMsg"></p>
</div>

<!-- Include Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// Initialize Supabase
const supabaseUrl = 'https://YOUR_PROJECT.supabase.co';
const supabaseKey = 'YOUR_ANON_KEY';
const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if(!email || !password){
        document.getElementById('errorMsg').textContent = 'Please enter email and password.';
        return;
    }

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

    if(error){
        document.getElementById('errorMsg').textContent = error.message;
    } else {
        // Login successful
        localStorage.setItem('currentUser', JSON.stringify(data.user));
        window.location.href = 'index.html';
    }
});
</script>

</body>
</html>
